<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdn.tailwindcss.com/3.2.0'></script>
  <script src="./tailwind.config.js"></script>
  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
    }

    menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="bg-[#f9f7f3] h-[1010px] relative overflow-hidden">
    <div class="bg-[#f9f7f3] pt-6 pb-6 flex flex-row gap-[329px] items-center justify-center w-[1440px] absolute left-0 top-0">
      <div class="bg-[#b4f461] rounded-lg pt-3 pr-8 pb-3 pl-8 flex flex-row gap-2.5 items-center justify-center shrink-0 relative">
        <div class="text-[#111111] text-left font-['Lexend-SemiBold',_sans-serif] text-xl font-semibold relative">
        <button>  Blog</button>
        </div>
      </div>
      <div class="flex flex-row gap-4 items-center justify-center shrink-0 relative">
        <div class="shrink-0 w-12 h-12 relative overflow-hidden">
          <img class="h-[auto] absolute left-0 top-0 overflow-visible" src="group0.svg"/>
        </div>
        <div class="text-[#111111] text-left font-['Lexend-SemiBold',_sans-serif] text-xl font-semibold relative">
          Donate Bangladesh
        </div>
      </div>
      <div class="flex flex-row gap-3 items-center justify-start shrink-0 relative">
        <div class="shrink-0 w-7 h-7 relative overflow-hidden">
          <img class="h-[auto] absolute left-0 top-0 overflow-visible" src="currency0.svg"/>
        </div>
        <div id="navbarAmount" class="text-[rgba(17,17,17,0.70)] text-left font-['Lexend-Medium',_sans-serif] text-xl font-medium relative">98600 BDT</div>
      </div>
    </div>
    <div class="bg-[#ffffff] pt-20 pr-[150px] pb-20 pl-[150px] flex flex-row gap-6 items-center justify-start w-[1440px] absolute left-[50%] top-[137px]" style="translate: -50%">
      <div class="flex flex-col gap-8 items-center justify-center flex-1 relative">
        <div class="flex flex-row gap-4 items-center justify-start shrink-0 relative">
          <div class="rounded-lg border-solid border-[rgba(17,17,17,0.30)] border pt-4 pr-8 pb-4 pl-8 flex flex-row gap-2.5 items-center justify-center shrink-0 relative">
            <div class="text-[rgba(17,17,17,0.70)] text-left font-['Lexend-Medium',_sans-serif] text-xl font-medium relative">
              <a href="index.html">
                <button class="shadow-button">Donation</button>
              </a>
            </div>
          </div>
          
          <div class="bg-[#b4f461] rounded-lg pt-4 pr-8 pb-4 pl-8 flex flex-row gap-2.5 items-center justify-center shrink-0 relative">
            <div class="text-[#111111] text-left font-['Lexend-SemiBold',_sans-serif] text-xl font-semibold relative">
              <button class="shadow-button">History</button>
            </div>
          </div>
          
        </div>
        <div class="flex flex-col gap-6 items-start justify-start self-stretch shrink-0 relative">
          <div class="flex flex-row gap-6 items-center justify-start self-stretch shrink-0 relative">
            <div class="bg-[#ffffff] rounded-2xl border-solid border-[rgba(17,17,17,0.10)] border p-8 flex flex-row gap-6 items-start justify-start flex-1 relative">
              <div class="flex flex-col gap-6 items-start justify-start flex-1 relative">
                <div class="flex flex-col gap-4 items-start justify-start self-stretch shrink-0 relative">
                  <div class="flex flex-col gap-4 items-start justify-start self-stretch shrink-0 relative">
                    <div id="donationHistory1" class="text-[#111111] text-left font-['Lexend-Bold',_sans-serif] text-xl leading-[30px] font-bold relative">
                      <!-- Donation details for section 1 will be dynamically added here -->
                    </div>
                    <div id="donationDate1" class="text-[rgba(17,17,17,0.70)] text-left font-['Lexend-Light',_sans-serif] text-base leading-[26px] font-light relative self-stretch">
                      <!-- Donation date for section 1 will be dynamically added here -->
                    </div>
                  </div>
                  <div class="flex flex-col gap-4 items-start justify-start self-stretch shrink-0 relative">
                    <div id="donationHistory2" class="text-[#111111] text-left font-['Lexend-Bold',_sans-serif] text-xl leading-[30px] font-bold relative">
                      <!-- Donation details for section 2 will be dynamically added here -->
                    </div>
                    <div id="donationDate2" class="text-[rgba(17,17,17,0.70)] text-left font-['Lexend-Light',_sans-serif] text-base leading-[26px] font-light relative self-stretch">
                      <!-- Donation date for section 2 will be dynamically added here -->
                    </div>
                  </div>
                  <div class="flex flex-col gap-4 items-start justify-start self-stretch shrink-0 relative">
                    <div id="donationHistory3" class="text-[#111111] text-left font-['Lexend-Bold',_sans-serif] text-xl leading-[30px] font-bold relative">
                      <!-- Donation details for section 3 will be dynamically added here -->
                    </div>
                    <div id="donationDate3" class="text-[rgba(17,17,17,0.70)] text-left font-['Lexend-Light',_sans-serif] text-base leading-[26px] font-light relative self-stretch">
                      <!-- Donation date for section 3 will be dynamically added here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- You can add more donation entries as needed -->
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const donationData1 = JSON.parse(localStorage.getItem('donationData1'));
        const donationData2 = JSON.parse(localStorage.getItem('donationData2'));
        const donationData3 = JSON.parse(localStorage.getItem('donationData3'));
        const totalAmount = localStorage.getItem('currentTotalAmount');

        if (totalAmount) {
            document.getElementById('navbarAmount').textContent = `${totalAmount} BDT`;
        }

        if (donationData1) {
            const donationHistoryDiv1 = document.getElementById('donationHistory1');
            const donationDateDiv1 = document.getElementById('donationDate1');
            
            donationHistoryDiv1.innerHTML = `
                ${donationData1.amount} Taka is Donated for Flood at Noakhali, Bangladesh
            `;
            donationDateDiv1.innerHTML = `
                Date : ${new Date(donationData1.date).toString()}
            `;
        }

        if (donationData2) {
            const donationHistoryDiv2 = document.getElementById('donationHistory2');
            const donationDateDiv2 = document.getElementById('donationDate2');
            
            donationHistoryDiv2.innerHTML = `
                ${donationData2.amount} Taka is Donated for cyclone relief at Barisal, Bangladesh
            `;
            donationDateDiv2.innerHTML = `
                Date : ${new Date(donationData2.date).toString()}
            `;
        }

        

        if (donationData3) {
            const donationHistoryDiv3 = document.getElementById('donationHistory3');
            const donationDateDiv3 = document.getElementById('donationDate3');
            
            donationHistoryDiv3.innerHTML = `
                ${donationData3.amount} Taka is Donate for aid for injured at quota Movement, Bangladesh.

            `;
            donationDateDiv3.innerHTML = `
                Date : ${new Date(donationData3.date).toString()}
            `;
        }
    });
  </script>
</body>
</html>
